<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function fetckTheData() {
            let data = document.getElementsByName("check");
           let sum="";


            // console.log(data);
            for (let i = 0; i < data.length; i++) {
                if (data[i].checked) {
                    sum = sum + "<li>" + data[i].value + "</li>";
                };
            };
            document.getElementById("msg").innerHTML = sum;
        };
    </script>
</head>

<body>
    <table>
        <tr>
            <td>
                <input type="checkbox" name="check" value="playing_cricket"><span>playing_cricket</span><br>
                <input type="checkbox" name="check" value="Kho-kho"><span>Kho-kho</span><br>
                <input type="checkbox" name="check" value="Hocky"><span>Hocky</span><br>
                <input type="checkbox" name="check" value="Footboll"><span>Footboll</span>
                <hr>
            </td>
        </tr>

        <tr>
            <td>
                <input type="button" value="fetch checkbox data" onclick="fetckTheData()">
            </td>
        </tr>
    </table>
    <hr>

    <ul id="msg">
    </ul>


</body>

</html>

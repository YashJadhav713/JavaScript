<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hr{
            color: blue;
        }
        #p{
            color: green;
        }
        #f{
            color: red;
        }
        #T{
            color: rgb(255, 0, 255);
        }

        
    </style>
    <script>
        let student = [];
        function calculate(){
            let e = Number(document.getElementById("tabname").value);
            let m = Number(document.getElementById("tablname").value);
            let s = Number(document.getElementById("tablename").value);

            let total = (e + m + s);
            let per = (total/3).toFixed(2);
            let res = "";



            if (per >= 35) {
                res = "<span style='color:green'>Pass</span>";
                
            } else {
                res = "<span style='color:red'>Fail</span>";
            }

            let st = { "eng": e, "mar": m, "sci": s, "total": total, "per": per, "res": res };

            student.push(st);
            alert("Student Added successfuly");

            

            display();

        }

        function display(){


            var data = "";

            for (let i = 0; i < student.length; i++) {


                    data += "<tr><td>"
                    + student[i].eng +
                    "</td><td>"
                    + student[i].mar +
                    "</td><td>"
                    + student[i].sci +
                    "</td><td>"
                    + student[i].total +
                    "</td><td>"
                    + student[i].per +
                    "</td><td>"
                    + student[i].res +
                    "</td></tr>";
                    

                


            }

            document.getElementById("tdata").innerHTML=data;
        }


    </script>
</head>

<body>
    <label for="">English</label>
    <input type="text" id="tabname" onInput="calculate()"><br>
    <label for="">Marathi</label>
    <input type="text" id="tablname"onInput="calculate()"><br>
    <label for="">Science</label>
    <input type="text" id="tablename"onInput="calculate()"><br>



    
    <hr>

    <table border="3" cellpadding="10" style="margin: auto;">
        <thead>
            <tr style="color: blue;">
                <th>English</th>
                <th>Marathi</th>
                <th>Science</th>
                <th>Total</th>
                <th>Percentage</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody id="tdata"></tbody>
    </table>
</body>

</html>

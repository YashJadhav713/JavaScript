<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let student=[];
        const Addition=()=>{
            let i=document.getElementById("tname").value;
            let n=document.getElementById("taname").value;
            let e=Number(document.getElementById("tabname").value);
            let m=Number(document.getElementById("tablname").value);
            let s=Number(document.getElementById("tablename").value);

            let t =(e+m+s).toFixed(2);
            let p =(t*100/300).toFixed(2);
            if(p<35){
                var r="fail"
            }else if(p>35){
                var r="pass"
            }else{

            }
            
            
            let st={"s_id":i,"s_name":n,"eng":e,"mar":m,"sci":s,"total":t,"per":p,"res":r};

            student.push(st);
            alert("Student Added successfuly");
            
        

            display();

        }
        const display=()=>{
            var data="";
            
            for(let i=0;i<student.length;i++){
                data=data+"<tr><td>"+student[i].s_id+"</td><td>"+student[i].s_name+"</td><td>"+student[i].eng+"</td><td>"+student[i].mar+"</td><td>"+student[i].sci+"</td><td>"+student[i].total+"</td><td>"+student[i].per+"</td><td>"+student[i].res+"</td></tr>";
                
            }
            
            document.getElementById("tdata").innerHTML=data;
        }
    </script>
</head>
<body>
    <label for="">S_Id</label>
    <input type="text" id="tname"><br>
    <label for="">S_name</label>
    <input type="text" id="taname"><br>
    <label for="">English</label>
    <input type="text" id="tabname"><br>
    <label for="">Marathi</label>
    <input type="text" id="tablname"><br>
    <label for="">Science</label>
    <input type="text" id="tablename"><br>
    

    <input type="button" value="Sub" onclick="Addition()"><hr>

    <table border="3" cellpadding="10" style="margin: auto;">
        <thead>
            <tr style="color: blue;">
                <th>S_Id</th>
                <th>S_Name</th>
                <th>English</th>
                <th>Marathi</th>
                <th>Science</th>
                <th>Total</th>
                <th>Percentage</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody style="background-color: aqua;" id="tdata"></tbody>
    </table>
</body>
</html>
